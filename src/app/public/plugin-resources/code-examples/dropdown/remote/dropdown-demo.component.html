<p>
  <button
    type="button"
    class="sky-btn sky-btn-default sky-margin-inline-default"
    (click)="openDropdown()"
  >
    Open dropdown
  </button>

  <button
    type="button"
    class="sky-btn sky-btn-default sky-margin-inline-default"
    (click)="closeDropdown()"
  >
    Close dropdown
  </button>

  <button
    type="button"
    class="sky-btn sky-btn-default sky-margin-inline-default"
    (click)="focusTriggerButton()"
  >
    Focus trigger button
  </button>

  <button
    type="button"
    class="sky-btn sky-btn-default sky-margin-inline-default"
    (click)="focusNextItem()"
  >
    Focus next item
  </button>

  <button
    type="button"
    class="sky-btn sky-btn-default sky-margin-inline-default"
    (click)="focusPreviousItem()"
  >
    Focus previous item
  </button>

  <button
    type="button"
    class="sky-btn sky-btn-default sky-margin-inline-default"
    (click)="changeItems()"
  >
    Change items
  </button>
</p>

<sky-dropdown
  buttonStyle="primary"
  [dismissOnBlur]="false"
  [messageStream]="dropdownController"
>
  <sky-dropdown-button>
    Open
  </sky-dropdown-button>
  <sky-dropdown-menu
    [useNativeFocus]="false"
    (menuChanges)="onMenuChanges($event)"
  >
    <sky-dropdown-item *ngFor="let item of items">
      <button
        type="button"
        [attr.disabled]="item.disabled ? '' : null"
        (click)="actionClicked(item.name)"
      >
        {{ item.name }}
      </button>
    </sky-dropdown-item>
  </sky-dropdown-menu>
</sky-dropdown>

<p>
  This menu does not bring the active items to focus; this is useful for custom implementations where the focus should remain on a different control.
</p>
